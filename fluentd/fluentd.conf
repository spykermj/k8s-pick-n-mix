<source>
  @type tail
  @label @DEFAULT
  format none
  path /var/log/*.log
  pos_file /tmp/tail.pos
  tag tail.*
  rotate_wait 5
  read_from_head true
  refresh_interval 60
</source>

<label @DEFAULT>
  <match **>
    @type forward
    @id out_default
    keepalive true
    keepalive_timeout 3
    <server>
      name fluentd
      host fluentd.spykerman.co.uk
      port 7070
    </server>
  </match>
</label>
